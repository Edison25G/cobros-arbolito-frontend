<section class="min-h-screen flex flex-col relative overflow-hidden">
	<!-- Efectos de fondo futuristas -->
	<div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-gray-900 to-indigo-950"></div>

	<!-- Partículas animadas -->
	<div class="absolute inset-0 opacity-30">
		<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-cyan-400 rounded-full blur-3xl animate-pulse"></div>
		<div
			class="absolute bottom-1/3 right-1/3 w-96 h-96 bg-emerald-500 rounded-full blur-3xl animate-bounce delay-1000"
		></div>
		<div class="absolute top-1/3 right-1/4 w-48 h-48 bg-blue-400 rounded-full blur-2xl animate-ping"></div>
	</div>

	<!-- Líneas de conexión futuristas -->
	<div class="absolute inset-0 opacity-20">
		<div
			class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-pulse"
		></div>
		<div
			class="absolute top-1/3 left-0 w-full h-px bg-gradient-to-r from-transparent via-emerald-400 to-transparent animate-pulse delay-500"
		></div>
		<div
			class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-pulse delay-1000"
		></div>
	</div>

	<!-- Grid de puntos -->
	<div
		class="absolute inset-0 opacity-10"
		style="
			background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.3) 1px, transparent 0);
			background-size: 30px 30px;
		"
	></div>

	<main class="flex flex-1 justify-center items-center p-4 relative z-10">
		<p-toast></p-toast>
		<router-outlet></router-outlet>
	</main>

	<amc-footer></amc-footer>
</section>
