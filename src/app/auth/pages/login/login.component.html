<div
	class="w-full max-w-sm bg-white/60 backdrop-blur-lg border border-white/50 p-6 rounded-3xl shadow-2xl animate-fade-in"
	style="background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(10px)"
>
	<div class="flex justify-center mb-2">
		<img src="assets/img/arbolito.png" alt="Logo SGF El Arbolito" class="h-24 object-contain drop-shadow-md" />
	</div>

	<h1 class="text-2xl font-bold text-center text-gray-900 mb-1 tracking-wide">Junta de Riego "El Arbolito"</h1>
	<p class="text-center text-gray-700 text-sm mb-5">Sistema de Facturación Electrónica</p>

	<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
		<div class="mb-4">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-emerald-300 transition"
			>
				<i class="pi pi-user text-emerald-600 text-lg mr-3"></i>
				<input
					pInputText
					id="login-username"
					formControlName="username"
					placeholder="Usuario"
					class="flex-1 bg-transparent border-0 text-gray-900 placeholder-gray-500 focus:ring-0"
					autocomplete="username"
				/>
			</div>
		</div>

		<div class="mb-4">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-emerald-300 transition"
			>
				<i class="pi pi-lock text-emerald-600 text-lg mr-3"></i>
				<p-password
					inputId="login-password"
					formControlName="password"
					[toggleMask]="true"
					[feedback]="false"
					class="flex-1"
					placeholder="Contraseña"
					autocomplete="current-password"
				></p-password>
			</div>
		</div>

		<div class="flex justify-end text-gray-600 text-sm mb-4">
			<a routerLink="/auth/forgot-password" class="hover:text-emerald-600 hover:underline">
				¿Olvidaste tu contraseña?
			</a>
		</div>

		<button
			type="submit"
			[disabled]="isLoading"
			class="w-full py-2.5 rounded-full bg-gradient-to-r from-emerald-400 to-green-500 text-white font-bold hover:from-emerald-500 hover:to-green-600 transition-all duration-300 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-emerald-300 disabled:opacity-60 disabled:cursor-not-allowed"
		>
			<ng-container *ngIf="!isLoading">
				<i class="pi pi-sign-in text-lg"></i>
				<span>Ingresar al Sistema</span>
			</ng-container>

			<ng-container *ngIf="isLoading">
				<i class="pi pi-spinner pi-spin text-lg"></i>
				<span>Verificando credenciales...</span>
			</ng-container>
		</button>

		<div class="my-3 border-t border-gray-300"></div>

		<div class="text-center">
			<span class="text-gray-700 text-sm">¿Nuevo usuario? </span>
			<a routerLink="/auth/register" class="text-emerald-700 font-semibold hover:underline"> Registrarse aquí </a>
		</div>

		<p class="mt-4 text-xs text-gray-600 text-center italic">
			Sistema de gestión de cobros de la Junta de Riego "El Arbolito".
		</p>
	</form>
</div>
