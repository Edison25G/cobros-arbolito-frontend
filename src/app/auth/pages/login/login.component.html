<div
	class="w-full max-w-sm bg-white/60 backdrop-blur-lg border border-white/50 p-6 rounded-3xl shadow-2xl animate-fade-in"
	style="background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(10px)"
>
	<!-- Logo -->
	<div class="flex justify-center mb-3">
		<img src="assets/img/Logo-web.png" alt="Logo SIGAF" class="h-16 object-contain" />
	</div>

	<!-- Título -->
	<h1 class="text-2xl font-bold text-center text-gray-900 mb-1 tracking-wide">SIGAF</h1>
	<p class="text-center text-gray-700 text-sm mb-5">Sistema de Gestión de Alquiler y Facturación</p>

	<!-- Formulario -->
	<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
		<!-- Usuario -->
		<div class="mb-4">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-indigo-300 transition"
			>
				<i class="pi pi-user text-indigo-500 text-lg mr-3"></i>
				<input
					pInputText
					id="login-username"
					formControlName="username"
					placeholder="Usuario"
					class="flex-1 bg-transparent border-0 text-gray-900 placeholder-gray-500 focus:ring-0"
					autocomplete="username"
				/>
			</div>
		</div>

		<!-- Contraseña -->
		<div class="mb-4">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-indigo-300 transition"
			>
				<i class="pi pi-lock text-indigo-500 text-lg mr-3"></i>
				<p-password
					inputId="login-password"
					formControlName="password"
					[toggleMask]="true"
					[feedback]="false"
					class="flex-1"
					placeholder="Contraseña"
					autocomplete="current-password"
				></p-password>
			</div>
		</div>

		<!-- Olvidaste contraseña -->
		<div class="flex justify-end text-gray-600 text-sm mb-4">
			<a routerLink="/auth/forgot-password" class="hover:text-indigo-600 hover:underline">
				¿Olvidaste tu contraseña?
			</a>
		</div>

		<!-- Botón Login -->
		<button
			type="submit"
			[disabled]="isLoading"
			class="w-full py-2.5 rounded-full bg-gradient-to-r from-indigo-400 to-purple-500 text-white font-bold hover:from-indigo-500 hover:to-purple-600 transition-all duration-300 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-indigo-300 disabled:opacity-60 disabled:cursor-not-allowed"
		>
			<ng-container *ngIf="!isLoading">
				<i class="pi pi-sign-in text-lg"></i>
				<span>Ingresar</span>
			</ng-container>

			<ng-container *ngIf="isLoading">
				<i class="pi pi-spinner pi-spin text-lg"></i>
				<span>Verificando...</span>
			</ng-container>
		</button>

		<div class="my-3 border-t border-gray-300"></div>

		<!-- Crear cuenta -->
		<div class="text-center">
			<span class="text-gray-700 text-sm">¿Eres nuevo en SIGAF? </span>
			<a routerLink="/auth/register" class="text-purple-600 font-semibold hover:underline"> Crea una cuenta </a>
		</div>

		<!-- Footer -->
		<p class="mt-4 text-xs text-gray-600 text-center italic">
			Sistema desarrollado para una gestión eficiente de alquileres y facturación.
		</p>
	</form>
</div>
