<div
	class="w-full max-w-sm bg-white/60 backdrop-blur-lg border border-white/50 p-6 rounded-3xl shadow-2xl animate-fade-in"
	style="background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(10px)"
>
	<div class="flex justify-center mb-3">
		<img src="assets/img/arbolito.png" alt="Logo El Arbolito" class="h-16 object-contain drop-shadow-md" />
	</div>

	<h1 class="text-2xl font-bold text-center text-gray-900 mb-1 tracking-wide">Restablecer Contrase単a</h1>
	<p class="text-center text-gray-700 text-sm mb-5">Ingresa tu nueva contrase単a</p>

	<form [formGroup]="resetForm" (ngSubmit)="resetPassword()" autocomplete="off">
		<div class="mb-3">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-emerald-300 transition"
			>
				<i class="pi pi-lock text-emerald-600 text-lg mr-3"></i>
				<p-password
					inputId="newPassword"
					formControlName="newPassword"
					[toggleMask]="true"
					[feedback]="false"
					placeholder="Nueva Contrase単a"
					class="flex-1"
					autocomplete="new-password"
				></p-password>
			</div>
		</div>

		<div class="mb-4">
			<div
				class="flex items-center bg-gray-100 rounded-full px-4 py-3 shadow-sm hover:ring-2 hover:ring-emerald-300 transition"
			>
				<i class="pi pi-lock text-emerald-600 text-lg mr-3"></i>
				<p-password
					inputId="confirmPassword"
					formControlName="confirmPassword"
					[toggleMask]="true"
					[feedback]="false"
					placeholder="Confirmar Contrase単a"
					class="flex-1"
					autocomplete="new-password"
				></p-password>
			</div>
		</div>

		<div class="flex flex-col sm:flex-row gap-3">
			<button
				type="button"
				routerLink="/auth/login"
				class="w-full py-2.5 rounded-full bg-gray-100 text-gray-800 font-bold hover:bg-gray-200 transition-all duration-300 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
			>
				<i class="pi pi-times text-lg"></i>
				<span>Cancelar</span>
			</button>

			<button
				type="submit"
				[disabled]="isLoading"
				class="w-full py-2.5 rounded-full bg-gradient-to-r from-emerald-400 to-green-500 text-white font-bold hover:from-emerald-500 hover:to-green-600 transition-all duration-300 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-emerald-300 disabled:opacity-60 disabled:cursor-not-allowed"
			>
				<ng-container *ngIf="!isLoading">
					<i class="pi pi-check text-lg"></i>
					<span>Actualizar</span>
				</ng-container>

				<ng-container *ngIf="isLoading">
					<i class="pi pi-spinner pi-spin text-lg"></i>
					<span>Actualizando...</span>
				</ng-container>
			</button>
		</div>
	</form>
</div>
